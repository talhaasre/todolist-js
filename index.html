<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="robots" content="noindex,nofollow">
</head>

<body>
    <div class="container">
        <h1 class="mx-auto pt-5 text-center text-white" style="width: 600px; font-weight: bolder;">To Do List</h1>
        <div class="input-group  mx-auto py-5" style="width: 600px;">
            <input id="myInput" type="text" class="form-control border border-success border-3"
                placeholder="Write todo here..." aria-label="Write todo here..." aria-describedby="button-addon2">
            <button class="btn btn-success px-5" type="button" id="button-addon2" onclick="addHandler()">Add</button>
        </div>
        <ul id="myUL" class="list-group mx-auto" style="width: 600px;">
            <li>An item</li>
            <li>A second item</li>
            <li>A third item</li>
            <li>A fourth item</li>
            <li>And a fifth one</li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="myScripts.js"></script>
</body>

</html>
